type Query {
    me: User
    greetings: String
    job(id: ID!): Job
    jobs: [Job!]
    meuTime: MeuTime
    company(id: ID!): Company
    companies: [Company!]
}

type MeuTime {
    name: String
    city: String
}

type Company {
    id: ID!
    name: String!
    description: String
    president: String
    jobs: [Job!]
}

"""
There you go: Job - Opening Position
"""
type Job {
    id: ID!
    title: String!
    description: String
    """
    ___Date___ of Creation
    """
    date: String
    company: Company!
}

type User {
    name: String!
    friends: [User!]
}

# --------------------------- INPUT TYPES
input CreateJobInput {
    title: String!
    description: String
}

# --------------------------- MUTATIONS
type Mutation {
    createJob(input: CreateJobInput!): Job
}
